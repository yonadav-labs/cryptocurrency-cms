{% extends "base.html" %}
{% load staticfiles %}

{% block extra_css %}
{% endblock %}

{% block page_body %}
<section id="content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="c-purple f-500 f-20">Supported Exchanges</h2>
            </div>
            
            <div class="card-body card-padding">
                <div class="table-responsive">
                    <table id="data-table-supported-exchanges" class="table table-striped" data-ajax="true" data-url="/supported_exchanges_">
                        <thead>
                            <tr>
                                <th data-column-id="exchange">Exchange</th>
                                <th data-column-id="num_coins"># Coins</th>
                                <th data-column-id="num_pairs"># Pairs</th>
                                <th data-column-id="num_new_pairs" data-formatter="new_pairs"># New Pairs</th>
                                <th data-column-id="num_new_coins" data-formatter="new_coins"># New Coins</th>
                                <th data-column-id="action" data-formatter="commands" data-sortable="false">Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>            
            </div>
        </div>
        
    </div>
</section>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/qobit.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
{% endblock %}
